<script>
    const cs = document.querySelector("#cs1")
    const cs2 = document.querySelector("#cs2")
    cs.style.width = String(0.85*w) + "px";
    cs.style.height = String(0.65*h) + "px";
    cs2.style.width = String(0.85*w) + "px";
    cs2.style.height = String(0.65*h) + "px";

    const pause1 = () => {
      document.querySelector("#audio").pause();
    }

    const frame1 = (show) => {
      if (show){
        cs.style.display = "grid";

        const tl = anime.timeline({
       easing: 'linear',
       autoplay: false,
      });
      tl.add({
        targets: "#level2",
        translateY: -7*size,
      },9000)
      tl.add({
        targets: "#level3",
        translateY: -4*size,
      },9000)
      tl.add({
        targets: "#thermo,#grad,#level,#level2,#level3",
        opacity: 1
      },9000)
      tl.add({
        targets: "#level,#level2,#level3",
        opacity: 0,
      },13000)
      tl.add({
        targets: "#thermo,#grad",
        opacity: 0,
      },13000)
      tl.add({
        targets: "#watch,#sec-hand",
        opacity: 1
      },14000)
      tl.add({
        targets: "#sec-hand",
        rotate: 360,
        duration: 60000,
      },14000)
      tl.add({
        targets: "#watch,#sec-hand",
        opacity: 0
      },22000)
      tl.add({
        targets: "#map",
        opacity: 1
      },23000)
      tl.add({
        targets: "#mh",
        opacity: 1
      },28000)
      tl.add({
        targets: "#leg,#mh-leg,#a-circ",
        opacity: 1,
      },28000)
      tl.add({
        targets: "#a-circ",
        scale: 0.9*size,
      },36000)
      tl.add({
        targets: "#disp2,#mag2",
        opacity: 1
      },38000)
      tl.add({
        targets: "#disp2,#mag2,#a-circ",
        opacity: 0
      },41500)
      tl.add({
        targets: "#disp",
        opacity: 1
      },46000)
      tl.add({
        targets: "#fh,#fh-leg",
        opacity: 1
      },46000)
      tl.add({
        targets: "#mag",
        opacity: 1
      },46000)
      tl.add({
        targets: "#comp",
        opacity: 1
      },54000)
      tl.add({
        targets: "#theta",
        opacity: 1,
      },68000)

      const x = setInterval(function(){
          let place = document.querySelector("#audio").currentTime;
            tl.seek(place*1000);
        },50);
      }
      else{
        cs.style.display = "none";
        if (typeof x != 'undefined') {
          clearInterval(x);
        }}

    }
    frame1(true);

    const frame2 = (show) => {
      if (show) {
        cs2.style.display = "grid";

        easing: 'linear',
        autoplay: false
      })
        tl.add({
        targets: "#force-vec,#force-lab,#theta2",
        opacity: 1
      },1000)
      tl.add({
        targets: "#lighty,#shadowy",
        opacity:1,
        begin: function(){
          document.querySelector("#cs2 .ctr").style.backgroundColor = "#343a40";
        }

      tl.add({
        targets: "#lighty,#shadowy",
        opacity: 0

        targets: "#xcomp,#xdash,#xcomp-lab",

        targets: "#lightx,#shadowx",
        opacity: 1

        targets: "#ycomp,#ydash,#ycomp-lab",

        targets: "#lightx,#shadowx",

      },22000)

      },18000)
      tl.add({
        targets: "#xcomp-lab",

      },18000)
      tl.add({

        scale: 0.08*size,
        translateY: -1.2*size
      },18000)
      tl.add({
        targets: "#ycomp-lab",

        translateY: -1.2*size,
        translateX: size
      },18000)
      tl.add({
        targets: "#force-vec,#force-lab,#theta2",
        opacity: 1
      },1000)
      tl.add({
        targets: "#lighty,#shadowy",
        opacity:1,
        begin: function(){
          document.querySelector("#cs2 .ctr").style.backgroundColor = "#343a40";
        }
      },1500)
      tl.add({
        targets: "#lighty,#shadowy",
        opacity: 0
      },4000)
      tl.add({
        targets: "#xcomp,#xdash,#xcomp-lab",
        opacity: 1
      },5000)
      tl.add({
        targets: "#lightx,#shadowx",
        opacity: 1
      },6500)
      tl.add({
        targets: "#ycomp,#ydash,#ycomp-lab",
        opacity: 1
      },9000)
      tl.add({
        targets: "#lightx,#shadowx",
        opacity: 0,
        begin: function(){
          document.querySelector("#cs2 .ctr").style.backgroundColor = "#f5f5f5";
        }
      },9000)
      tl.add({
        targets: "#ycomp",
        translateX: 11.9*size
      },11500)
      tl.add({
        targets: "#ycomp-lab",
        translateX: 16.1*size
      },11700)
      tl.add({
        targets: "#axes,#xdash,#ydash",
        opacity: 0
      },13000)
      tl.add({
        targets: "#force-lab",
        translateX: -0.84*6.5*size,
        translateY: 0.54*6.5*size,
        opacity: 0
      },17000)
      tl.add({
        targets: "#magF",
        translateX: -0.84*6.5*size,

        opacity: 1
      },17000)
      tl.add({
        targets: "#xcomp,#xcomp-lab,#ycomp,#ycomp-lab,#magF,#force-vec,#theta2",
        opacity: 0 
      },17000)
      tl.add({
        targets: "#triangle2",
        opacity: 1
      },17000)
      tl.add({
        targets: "#eqn1",
        opacity: 1
      },17000)
      tl.add({
        targets: "#eqn2",
        opacity: 1
      },17000)
      tl.add({
        targets: "#eqn3",
        opacity: 1
      },17000)
      tl.add({
        targets: "#triangle2",
        scale: (1/15)*size,
        translateY: -2.2*size,
        translateX: 6*size
      },18000)
      tl.add({
        targets: "#cue11",
        opacity: 1,
      },19000)
      tl.add({
        targets: "#cue11",
        opacity: 0,
      },19750)
      tl.add({
        targets: "#cue11",
        opacity: 1,
      },20500)
      tl.add({
        targets: "#cue11",
        opacity: 0,
      },21250)
      tl.add({
        targets: "#cue11",
        opacity: 1,
      },22000)
      tl.add({
        targets: "#triangle",
        scale: 0.08*size,
        translateY: -2*size 
      },18000)
      tl.add({
        targets: "#theta2",
        scale: 0.07*size,
        translateY: -1.2*size
      },18000)
      tl.add({
        targets: "#xcomp-lab",
        scale: 0.08*size,
      },18000)
      tl.add({
        targets: "#magF",
        scale: 0.08*size,
        translateY: -1.2*size
      },18000)
      tl.add({
        targets: "#ycomp-lab",
        scale: 0.08*size,
        translateY: -1.2*size,
        translateX: size
      },18000)
      
      const x = setInterval(function(){
          let place = document.querySelector("#audio2").currentTime;
            tl.seek(place*1000);
        },50);}
      else{
        cs2.style.display = "none";
        if (typeof x != "undefined" ){
          clearInterval(x);
        }
        }}

</script>
